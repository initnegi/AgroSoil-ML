<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSoil - Crop Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Animated header marquee -->
    <div class="marquee-header bg-success text-white py-2">
        <marquee behavior="scroll" direction="left">ðŸŒ± Welcome to AgroSoil - AI-Powered Crop Recommendation System ðŸŒ¾</marquee>
    </div>

    <!-- Page content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-white bg-dark">
                        <h3 class="card-title text-center">AgroSoil - Soil Analysis & Crop Recommendation</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <div class="mb-3">
                                <label for="nitrogen" class="form-label">Nitrogen (N) Level</label>
                                <input type="number" class="form-control" id="nitrogen" name="nitrogen" required>
                            </div>
                            <div class="mb-3">
                                <label for="phosphorus" class="form-label">Phosphorus (P) Level</label>
                                <input type="number" class="form-control" id="phosphorus" name="phosphorus" required>
                            </div>
                            <div class="mb-3">
                                <label for="potassium" class="form-label">Potassium (K) Level</label>
                                <input type="number" class="form-control" id="potassium" name="potassium" required>
                            </div>
                            <div class="mb-3">
                                <label for="ph" class="form-label">Soil pH Value</label>
                                <input type="number" step="0.01" class="form-control" id="ph" name="ph" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">ðŸŒ¿ Analyze Soil</button>
                        </form>

                        {% if prediction_text %}
                        <div class="alert alert-success mt-4" role="alert">
                            {{ prediction_text }}
                        </div>
                        {% endif %}
                    </div>
                    <div class="card-footer text-muted text-center">
                        Powered by AI â€¢ Designed for Smart Farming ðŸšœ
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
